{% extends "blogapp/base.html" %}

{% block content %}
    <div class="container">
        <h1 class="page-title">Add a New Topic</h1>

        <form action="{% url 'blogapp:new_topic' %}" method="post" class="topic-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Add Topic</button>
        </form>
    </div>

    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .topic-form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        .topic-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .topic-form input[type="text"],
        .topic-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
{% endblock content %}
