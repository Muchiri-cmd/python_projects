{% extends "blogapp/base.html" %}

{% block content %}
    <div class="container">
        <a href="{% url 'blogapp:topic' topic.id %}" class="back-link">&larr; Back to {{ topic }}</a>
        <h1 class="page-title">Add a New Post</h1>

        <form action="{% url 'blogapp:new_post' topic.id %}" method="post" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Add Post</button>
        </form>
    </div>

    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .entry-form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        .entry-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .entry-form input[type="text"],
        .entry-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
{% endblock content %}
