{% extends "blogapp/base.html" %}

{% block content %}
    <div class="topic-list">
        <h2>Topics:</h2>

        {% if topics %}
            <ul class="topic-list__items">
                {% for topic in topics %}
                    <li class="topic-list__item">
                        <a href="{%url 'blogapp:topic' topic.id %}">{{topic}}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="topic-list__empty">No topics have been added yet.</p>
        {% endif %}
        <a href="{% url 'blogapp:new_topic' %}">Add a new topic:</a>
    </div>
{% endblock content %}
